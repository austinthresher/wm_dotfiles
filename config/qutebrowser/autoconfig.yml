# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        C-Tab: tab-next
        c-shift-tab: tab-prev
        c-t: open -t
        c-tab: tab-next
        s: open --tab {primary}
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.scrollbar.fg:
    global: '#f8f8f2'
  completion.shrink:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.plugins:
    global: true
  content.tls.certificate_errors:
    global: ask-block-thirdparty
  downloads.location.directory:
    global: /home/athresher/Downloads
  downloads.location.prompt:
    global: false
  downloads.position:
    global: bottom
  editor.command:
    global:
    - nvim-qt
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - x-terminal-emulator
    - -e
    - ranger
    - --choosedir={}
  fonts.default_family:
    global: IBM Plex Sans
  fonts.default_size:
    global: 8pt
  fonts.prompts:
    global: default_size sans-serif
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.web.size.default:
    global: 12
  fonts.web.size.default_fixed:
    global: 10
  fonts.web.size.minimum_logical:
    global: 1
  input.insert_mode.auto_load:
    global: true
  qt.highdpi:
    global: true
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: false
  search.incremental:
    global: true
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.last_close:
    global: close
  tabs.position:
    global: top
  tabs.title.format:
    global: '{audio} {current_title}'
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://www.google.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  zoom.default:
    global: 100%
